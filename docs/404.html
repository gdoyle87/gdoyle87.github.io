<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    p { font-size: 1.1em; }
  </style>
  <script>
    (function () {
      // Map: lowercase path segment -> correct-case project name
      const map = {
        "comp2701": "COMP2701"
       ,"comp2801": "COMP2801"
       ,"comp2825": "COMP2825"
        // Add more entries as needed: "projectlower": "ProjectProperCase"
      };

      const { pathname, search, hash } = window.location;
      const parts = pathname.split("/");
      const firstSegment = parts[1] || "";

      const key = firstSegment.toLowerCase();

      if (map[key] && map[key] !== firstSegment) {
        // Correct the case and rebuild the URL
        parts[1] = map[key];
        const target = parts.join("/") + (search || "") + (hash || "");
        window.location.replace(target);
        return;
      }

      // No redirect — show the 404 message
    })();
  </script>
</head>
<body>
  <h1>404 — Page Not Found</h1>
  <p>The page you’re looking for doesn’t exist here.</p>
  <p><a href="https://gdoyle87.github.io/">Return to home</a></p>
</body>
</html>
